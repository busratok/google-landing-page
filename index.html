<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav head-nav">
        <div class="head-nav__left">
          <a href="">About</a> <a href="">Store</a>
        </div>
        <div class="head-nav__right">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <a href="" class="head-nav__right--img"
            ><img src="./images/appicon.png" alt=""
          /></a>
          <button class="head-nav__right--button">Sign In</button>
        </div>
      </nav>
      <main class="main">
        <img class="main__logo" src="./images/googlelogo.png" alt="" />
        <div class="main__search">
          <img
            class="main__search--magnify"
            src="./images/magnifying_glass.jpg"
            alt=""
          />
          <input
            type="search"
            name="search"
            id="search"
            class="main__search--bar"
          />
          <img
            class="main__search--micro"
            src="./images/google_microphone.png"
            alt=""
          />
        </div>
        <div class="main__buttons">
          <button class="main__buttons--left">Google Search</button>
          <button class="main__buttons--right">I'm Feeling Lucky</button>
        </div>
        <p class="main__par">
          Other Languages you can use Google: <a href="">English</a>
        </p>
      </main>
      <footer class="footer">
        <p class="footer__country">United Kingdom</p>
        <nav class="nav footer__nav">
          <div class="footer__nav--left">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How search Works</a>
          </div>
          <div class="footer__nav--right">
            <a href="">Privacy</a><a href="">Terms</a><a href="">Settings</a>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
